<body>
    <script>
        function soma() {
            let result = 0, i = 0;
            let len = arguments.length;
            while (i < len) {
                result += arguments[i];
                i++;
            }
            return result;
        }
        console.log(soma(1, 2, 3));
        console.log(soma(3, 4, 5, 6, 10));
        console.log(soma(50));
        console.log(soma());           
    </script>
</body>
