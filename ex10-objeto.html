<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let meuObj = new Object(),
            str = "minhastring",
            aleat = Math.random(),
            obj = new Object();
        meuObj.tipo = "Sintaxe de ponto";
        meuObj["data de criacao"] = "String com espaco";
        meuObj[str] = "valor de String";
        meuObj[aleat] = "Numero Aleatorio";
        meuObj[obj] = "Objeto";
        meuObj[""] = "Mesmo uma string vazia";

        //let outroObjeto = meuObj;
        let outroObjeto = {...meuObj};
        outroObjeto.minhastring = 'minhastring modificada';
        console.table(meuObj);
        console.table(outroObjeto);
    </script>
</body>

</html>
