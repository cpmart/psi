<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lan House Javascript</h1>
    Valor por 15 minutos de Uso R$: <p><input type="text" name="" id="valor"></p>
    Tempo de Uso do Cliente: <p><input type="text" name="" id="tempoUso"></p>
    <p><input type="button" value="Calcular Valor a Pagar" onclick="calcular()"></p>
    <div id="resultado"></div>
    <script>
        const calcular = function(){
            let valor15Minutos = Number(document.getElementById('valor').value);
            let tempoUsoCliente = Number(document.getElementById('tempoUso').value);
            let valorPagar = tempoUsoCliente%15>0 ? Math.floor(tempoUsoCliente/15) + 1 : tempoUsoCliente/15;
            document.getElementById('resultado').innerHTML = `Valor a pagar R$: ${(valorPagar * valor15Minutos).toFixed(2)}`;
        }
    </script>
</body>
</html>
